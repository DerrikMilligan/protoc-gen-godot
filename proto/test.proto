syntax = "proto3";

// import the needed types
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/any.proto";

package test;

option go_package = "protoc-gen-godo/example";

// An enumeration.
enum TestEnum {
  UNKNOWN = 0;
  FIRST = 1;
  SECOND = 2;
}

message SubMessage {
	int32 	m_int32    = 1;
}

message ScalarMessage {
  int32    m_int32    = 1;
  int64    m_int64    = 2;
  float    m_float    = 3;
  double   m_double   = 4;
  uint32   m_uint32   = 5;
  uint64   m_uint64   = 6;
  sint32   m_sint32   = 7;
  sint64   m_sint64   = 8;
  fixed32  m_fixed32  = 9;
  fixed64  m_fixed64  = 10;
  sfixed32 m_sfixed32 = 11;
  sfixed64 m_sfixed64 = 12;
  bool     m_bool     = 13;
  bytes    m_bytes    = 14;
  string   m_string   = 15;
	SubMessage m_sub_message = 16;
	map<string, int32> m_mapped = 17;
	map<string, SubMessage> m_mapped_sub = 18;
	repeated int32 r_int32 = 19;
  TestEnum m_enum = 20;
	int32 r_big_int32 = 12345;
}

// Oneof message.
message OneofMessage {
  oneof value {
    int32 number = 1;
    string name = 2;
  }
}

